{% extends 'base.html' %}
{% block head %}
{% endblock %}
{% block body %}
<h3>long8v</h3>
<div class='content'>
    <h1>Task Master</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.data_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action='/' method='POST'>
        <input type='text' name='content' id='content'>
        <input type='submit' value='Add Task'>
    </form>
</div>
</div>
{% endblock %}
